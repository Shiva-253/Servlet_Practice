<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Form Page</title>
</head>
<body>
	<div class="container">
	<h1>My Form</h1>

	<form action="RegisterServlet" method="post">
		<table>
			<tr>
				<td> Enter your name: </td>
				<td><input type="text" name="user_name" placeholder="Enter your name here"></td>
			</tr>

			<tr>
				<td> Enter your password: </td>
				<td><input type="password" name="user_password" placeholder="Enter your password here"></td>
			</tr>

			<tr>
				<td> Enter your email: </td>
				<td><input type="email" name="user_email" placeholder="Enter your email here"></td>
			</tr>

			<tr>
				<td>Select Gender: </td>
				<td><input type="radio" name="user_gender" value="male"> Male </td>
				<td><input type="radio" name="user_gender" value="female"> Female </td>
			</tr>

			<tr>
				<td> Select your course: </td>
				<td>
					<select name="user_course">
						<option value="Java">Java</option>
						<option value="Php">Php</option>
						<option value="Python">Python</option>
						<option value="C">C</option>
					</select>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;">
					<input type="checkbox" value="checked" name="condition" />
				</td>

			<td>
				Agree Terms and Conditions
			</td>
			</tr>

			<tr>
				<td></td>
			<td>
				<button type="submit"> Submit </button>
				<button type="reset"> Reset </button>
			</td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
